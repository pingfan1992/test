<script>
$('.yzm').click(function(){
    $('.yzm').html(' <img id="yzm" src="ver.php?t='+Math.random()+'" />')
})
$(function() {
	$(document).mousemove(function(e) {
		var top=$(document).height()/4;
	
	$('#homelogin').css({'margin-top':top+'px'});
	})
});
function auto()
{	
	setTimeout('auto()',5000);
	}
auto()
$('#logindiv').keydown(function(e){
    if(e.keyCode==13){
        reg(1)
    }
});
function reg(a) {
    $('#signecho').html('');
    var username = $('#username').val();
    var userpswd = $('#userpswd').val();
    var code = $('#code').val();
    if (username.length < 5 || username.length > 20) {
        $('#username').focus();
        $('#signecho').html('<pre class="mt5">请输入正确的用户名！最少5个字符</pre>');
    }
    else if (userpswd.length < 5 || userpswd.length > 30) {
        $('#userpswd').focus();
        $('#userpswd').html('<pre class="mt5">请输入正确的密码！最少6个字符</pre>');
    }
    else {
        $.post('include/reg.php', {action: 'reg', sel: a, username: username, userpswd: userpswd, code: code}, function (data) {
            setTimeout('' + data + '', 1);

        }).error(function(a,b,c){
                    
                })
    }
}
</script>
